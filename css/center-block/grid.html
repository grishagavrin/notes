<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="div-block.css" />
    <title>grid</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .grid-center {
        display: grid;
        justify-items: center;
        align-items: center;
        height: 100%;
        background-color: #222;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="grid-center">
      <p>Center Block</p>
    </div>
  </body>
</html>
