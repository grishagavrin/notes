<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="div-block.css" />
    <title>pseudo-element</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .parent {
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
        width: 100%;
        height: 100%;
        font-size: 0;
      }
      .parent::before {
        content: "";
        display: inline-block;
        vertical-align: middle;
        height: 100%;
      }
      .block {
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="block">
        <img
          src="https://newenham.com.au/content/uploads/2019/06/dog-friendly-1200x800-256x256.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
