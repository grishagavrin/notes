<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="div-block.css" />
    <title>flex-height-known</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .flex-center {
        background-color: #222;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 400px;
        max-width: 400px;
        position: absolute;
        top: calc(50% - 200px);
        left: 0;
        right: 0;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="flex-center">
      <p>Center Block</p>
    </div>
  </body>
</html>
