<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="div-block.css" />
    <title>height-known</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .box {
        width: 200px;
        height: 300px;
        background-color: #ff0;
        position: absolute;
        left: 0;
        right: 0;
        margin: 0 auto;
        top: calc(50% - 150px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
