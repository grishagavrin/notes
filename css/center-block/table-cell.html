<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="div-block.css"/>
      <title>table-cell</title>
      <style>
         html, body {
         width: 100%;
         height: 100%;
         }
         .box {
         display: table;
         height: 100%;
         width: 100%;
         }
         .item {
         display: table-cell;
         vertical-align: middle;
         text-align:center;
         }
      </style>
   </head>
   <body>
      <div class="box">
         <div class="item">Text Center</div>
      </div>
   </body>
</html>
