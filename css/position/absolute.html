<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="div-block.css" />
    <title>absolute/relative</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .box {
        width: 500px;
        height: 500px;
        border: 5px solid #f00;
        position: relative;
      }
      .item {
        width: 50px;
        height: 50px;
        background-color: #f00;
        border-radius: 100%;
        position: absolute;
        right: 0;
        bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item"></div>
    </div>
  </body>
</html>
